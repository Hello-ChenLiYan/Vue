<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>书籍管理</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<!-- 数组对象中的属性书籍名称必须是最后一个属性 -->
		<div  id="app">
		    <div >
				
				<table class="table table-hover table-dark">
					<thead>
					   <tr>
						 <th >序号</th>
						 <th >书籍名称</th>
						 <th >出版日期</th>
						 <th >价格</th>
						 <th >购买数量</th>
						 <th >操作</th>
					   </tr>
					</thead>
					<!-- <tr v-if = "books.length = 0">没有商品信息!</tr> -->
					<tbody>
						<tr v-for ="(book,index) in books" >
						  <td><input type="checkbox" :checked="book.isChecked" @click="selected(index)" :class="{active: activeName == index}"/>{{book.id}}</td>
						  <td>{{book.name}}</td>
						  <td>{{book.date}}</td>
						  <td>{{book.price | formatPrice}}</td>
						  <td>
							  <button type="button" @click = "mouse(book)" :disabled="book.number < 1">-</button>
							  {{book.number}}
							  <button type="button" @click = "add(book)">+</button>
						  </td>
						  <td>
							  <button type= "button" @click = "remove(index)" >移除</button>
						  </td>
						</tr>
				        
					</tbody>
				</table>
		        
				<h2>总价格：{{total | formatPrice}}</h2>
		    </div>
		</div>
		
		<script>
		    var app = new Vue({
		        el: '#app',
		            data: {
		                books: [
							{
								isChecked: true,
							    id: 1,
							    date: '2010-10',
							    price: 60.00,
							    number:1,
							    name: '《Java从入门到放弃》'
							},
		                    {
								isChecked: false,
		                        id: 2,
		                        date: '2012-10',
		                        price: 90.00,
		                        number:1,
		                        name: '《PHP从入门到放弃》'
		                    },
		                    {
								isChecked: false,
		                        id: 3,
		                        date: '2013-10',
		                        price: 80.01,
		                        number:1,
		                        name: '《Python从入门到放弃》'
		                    },
		                    {
								isChecked: false,
		                        id: 4,
		                        date: '2011-10',
		                        price: 70.02,
		                        number:1,
		                        name: '《什么都是从入门到放弃》'
		                    }
		                ],
				        activeName: ''
		            },  
					computed: {
						total: function(){
							return this.books.reduce((returnVal,nextItem) => returnVal + nextItem.price * nextItem.number,0);
						}
					},
					filters: {
						formatPrice: price => '￥' + price.toFixed(2)
					},
					methods: {
						add: function(book,$event){
							console.log(book);
							book.number++;
						},
					    mouse: (book,$event) => book.number--,
						remove: function(index){
							console.log(this);
							this.books.splice(index,1)
							
						},
						selected: function(index) {
							this.activeName = index
						}
				
					}
					
		    });
	
		</script>
	</body>
</html>
