<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用Js完成数组</title>
	</head>
	<body>
		<table id = "table">
			
		</table>
		<script type="text/javascript">
			// 定义数组
		    let books = new Array();
			books[0] = {id: 1, name: 'liyan'};
			books.push({id:2,name: 'xiaopang'});
			console.log(books);
			
			//获取 Table 标签
			let table = document.getElementById("table");
			let thead = document.createElement("thead");
			let th = document.createElement("th");
			thead.appendChild(th);
			
			let td = document.createElement("td");
			td.innerText="ID";
			th.appendChild(td);
			
			td = document.createElement("td");
			td.innerText="书籍名称";
			th.appendChild(td);
			
			td = document.createElement("td");
			td.innerText="出版日期";
			th.appendChild(td);
			
			td = document.createElement("td");
			td.innerText="价格";
			th.appendChild(td);
			
			td = document.createElement("td");
			td.innerText="购买数量";
			th.appendChild(td);
			
			table.appendChild(thead);
			
			let tbody = document.createElement("tbody");
			table.appendChild(tbody);
			
			let tr = document.createElement("tr");
			tbody.appendChild(tr);
			
			for(let item in books){
				console.log(item);
			}
			
		</script>
	</body>
</html>
