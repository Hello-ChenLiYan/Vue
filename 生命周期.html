<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期</title>
	</head>
	<body>
		<div id="app">
			<h2 >{{message}}</h2>
		</div>
		<script type="text/javascript" src="js/vue.js" charset="UTF-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					message: 'hello chenliyan!'
				},
				beforeCreate() {
					console.log('beforeCreate:new Vue()之后，这个时候，数据还没有挂载呢，只是一个空壳');
				},
				created() {
					console.log('created:这个时候已经可以使用到数据，也可以更改数据,在这里更改数据不会触发updated函数');
				},
				beforeMount() {
					console.log('beforeMount：虚拟dom已经创建完成，马上就要渲染,在这里也可以更改数据，不会触发updated');
				},
				mounted() {
					console.log('mounted：此时，组件已经出现在页面中，数据、真实dom都已经处理好了,事件都已经挂载好了,可以在这里操作真实dom等事情...');
				},
				beforeUpdate() {
					//这里不能更改数据，否则会陷入死循环
					console.log('beforeUpdate:重新渲染之前触发,然后vue的虚拟dom机制会重新构建虚拟dom与上一次的虚拟dom树利用diff算法进行对比之后重新渲染');
				},
				updated() {
					//这里不能更改数据，否则会陷入死循环
					console.log('updated:数据已经更改完成，dom也重新render完成');
				},
				beforeDestroy() {
					console.log('beforeDestory:销毁前执行（$destroy方法被调用的时候就会执行）,一般在这里善后:清除计时器、清除非指令绑定的事件等等...');
				},
				destoryed(){
					console.log('destroyed:组件的数据绑定、监听...都去掉了,只剩下dom空壳，这里也可以善后');
				}
			});
		</script>
	</body>
</html>
